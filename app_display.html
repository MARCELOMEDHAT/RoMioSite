
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض تطبيقات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin: 0;
        }
        .user-profile {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #34495e;
            padding: 20px;
        }
        .user-profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .user-profile div {
            color: white;
        }
        .user-profile input[type="file"] {
            margin-top: 10px;
        }
        .app-card {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .app-card:hover {
            transform: scale(1.1);
        }
        .app-image {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
        }
        .app-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .app-description {
            font-size: 14px;
            color: #777;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .app-card a {
            text-decoration: none;
            color: #2c3e50;
        }
        .scroll-animation {
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 1s forwards;
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .visible {
            animation: slideUp 1s forwards;
        }
    </style>
</head>
<body>

<header>
    <h1>عرض تطبيقات رائعة</h1>
</header>

<div class="user-profile">
    <img src="https://via.placeholder.com/100" alt="User Image" id="user-image">
    <div>
        <p>مرحبًا، <span id="user-name">اسم المستخدم</span></p>
        <input type="file" id="image-upload" onchange="updateImage()" accept="image/*">
        <input type="text" id="name-input" placeholder="أدخل اسمك" oninput="updateName()">
    </div>
</div>

<div class="app-container">
    <div class="app-card scroll-animation" id="app1">
        <img src="https://via.placeholder.com/250x150" alt="App Image" class="app-image">
        <div class="app-title">تطبيق 1</div>
        <div class="app-description">وصف قصير للتطبيق 1</div>
    </div>
    <div class="app-card scroll-animation" id="app2">
        <img src="https://via.placeholder.com/250x150" alt="App Image" class="app-image">
        <div class="app-title">تطبيق 2</div>
        <div class="app-description">وصف قصير للتطبيق 2</div>
    </div>
    <div class="app-card scroll-animation" id="app3">
        <img src="https://via.placeholder.com/250x150" alt="App Image" class="app-image">
        <div class="app-title">تطبيق 3</div>
        <div class="app-description">وصف قصير للتطبيق 3</div>
    </div>
</div>

<script>
    function updateImage() {
        const image = document.getElementById('image-upload').files[0];
        const reader = new FileReader();
        reader.onloadend = function () {
            document.getElementById('user-image').src = reader.result;
        }
        if (image) {
            reader.readAsDataURL(image);
        }
    }

    function updateName() {
        const name = document.getElementById('name-input').value;
        document.getElementById('user-name').textContent = name;
    }

    window.addEventListener('scroll', function() {
        const apps = document.querySelectorAll('.scroll-animation');
        apps.forEach(function(app) {
            if (app.getBoundingClientRect().top < window.innerHeight) {
                app.classList.add('visible');
            }
        });
    });
</script>

</body>
</html>
